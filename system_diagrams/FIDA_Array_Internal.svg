<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="860" height="620" viewBox="0 0 860 620" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <!-- TITLE -->
  <text x="290" y="40" font-size="24" font-family="Arial" fill="#333">FIDA Array - Internal System Diagram</text>

  <!-- MAIN SHELL -->
  <rect x="100" y="80" width="660" height="460" rx="15" ry="15" fill="#e5f4fa" stroke="#006d8e" stroke-width="2"/>
  <text x="360" y="70" font-size="16" font-family="Arial" fill="#006d8e">Titanium Housing</text>

  <!-- INTAKE / OUTPUT PIPES -->
  <rect x="80" y="160" width="20" height="80" fill="#999"/>
  <text x="10" y="180" font-size="12" font-family="Arial" transform="rotate(-90 10,180)">Water Intake</text>
  <rect x="760" y="160" width="20" height="80" fill="#999"/>
  <text x="800" y="180" font-size="12" font-family="Arial" transform="rotate(-90 800,180)">Water Output</text>

  <!-- UV-C KILL CHAMBER -->
  <rect x="140" y="120" width="580" height="60" fill="#ffffcc" stroke="#f2c200" stroke-width="2"/>
  <text x="300" y="110" font-size="14" font-family="Arial" fill="#a67c00">UV-C High Flux Zone</text>

  <!-- MICROFIBER FILTER DISKS -->
  <rect x="160" y="200" width="100" height="40" fill="#cccccc"/>
  <text x="165" y="230" font-size="12" font-family="Arial">Filter Disc A</text>
  <rect x="600" y="200" width="100" height="40" fill="#cccccc"/>
  <text x="605" y="230" font-size="12" font-family="Arial">Filter Disc B</text>

  <!-- CRYOCORE COIL -->
  <ellipse cx="430" cy="260" rx="80" ry="30" fill="#d6f7ff" stroke="#0096c7" stroke-width="2"/>
  <text x="375" y="265" font-size="12" font-family="Arial" fill="#0096c7">CryoCore Coil</text>

  <!-- ION EXCHANGE -->
  <rect x="300" y="320" width="260" height="40" fill="#f7e7ff" stroke="#aa00aa" stroke-width="2"/>
  <text x="330" y="345" font-size="12" font-family="Arial" fill="#aa00aa">Ion Exchange Resin Bed (PFAS Removal)</text>

  <!-- FRACTAL BEAM ARRAY -->
  <polygon points="420,420 440,420 430,460" fill="#ccccff"/>
  <line x1="430" y1="460" x2="390" y2="500" stroke="#9999ff" stroke-width="2"/>
  <line x1="430" y1="460" x2="470" y2="500" stroke="#9999ff" stroke-width="2"/>
  <text x="380" y="510" font-size="12" font-family="Arial" fill="#3333aa">Fractal Beam Divergence</text>

  <!-- HORUS LENS ARRAY -->
  <circle cx="430" cy="500" r="20" fill="none" stroke="#33cc33" stroke-width="3"/>
  <text x="390" y="540" font-size="12" font-family="Arial" fill="#228822">Horus Lens Node</text>

  <!-- OPTIONAL SOLAR/AMBIENT HARVEST -->
  <rect x="180" y="400" width="100" height="30" fill="#fffff0" stroke="#888" stroke-dasharray="4,2"/>
  <text x="185" y="420" font-size="11" font-family="Arial">Ambient Energy Module</text>

</svg>
